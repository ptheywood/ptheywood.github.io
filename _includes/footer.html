<footer id="footer">
    <ul class="social-media">
        {% for contact in site.data.contact %}
            <li>
                <a href="{{ contact.url }}">
                    <img src="{{ site.baseurl }}{{ contact.icon }}" alt="{{ contact.text }}" />
                </a>
            </li>
        {% endfor %}
    </ul>

    <p class="copyright">
        &copy; Peter Heywood 
    </p>
</footer>
